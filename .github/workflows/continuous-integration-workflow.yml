name: CI
on:
  push:
    branches:
      - master
        
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Create commit change log file
        uses: TriPSs/conventional-changelog-action@v1.3.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          git-message: 'chore(release): {version}'
          preset: 'angular'
          tag-prefix: ''
          output-file: 'CHANGELOG.md'
